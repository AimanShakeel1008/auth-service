services:
  auth-service:
    build: .
    image: auth-service:local
    container_name: authsvc-app
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "8081:8081"
    restart: unless-stopped
    # optional healthcheck (calls actuator)
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
  postgres:
    image: postgres:15
    container_name: authsvc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata_authsvc:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7.2
    container_name: authsvc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis-data:/data

volumes:
  pgdata_authsvc:
    driver: local
  redis-data:
