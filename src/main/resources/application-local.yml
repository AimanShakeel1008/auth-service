spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:authsvc_db}
    username: ${POSTGRES_USER:authsvc_user}
    password: ${POSTGRES_PASSWORD:ChangeMeStrongP@ssw0rd}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-init-sql: "SET TIME ZONE 'Asia/Kolkata'"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none        # important: Flyway handles schema
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migration: true
  redis:
    host: redis
    port: 6379

# JWT (HS256) - Step 9 initial configuration
auth:
  jwt:
    # For HS256 this is a shared secret. In prod later we switch to RS256.
    # MUST be provided by environment in deploy. Example below is for local/dev only.
    secret: ${AUTH_JWT_SECRET:ChangeThisSuperSecretKeyForLocalOnlyPleaseReplace}
    # Token TTL in seconds (e.g. 900 = 15 minutes)
    access-token-ttl-seconds: ${AUTH_JWT_ACCESS_TTL:900}

  refresh-token-ttl-days: ${AUTH_REFRESH_TOKEN_TTL:30d}


logging:
  level:
    root: INFO
